<{ if $block.show }>
<dl style="position:relative;height:0px;padding:0;margin:0;z-index:1000;">
<dd style="width:1px;height:1px;font-size:0pt;position:relative;top:<{$block.v}>px;left:<{$block.h}>px;">
	<a href="<{$block.dirname}>/?pwd=<{$block.key}>">
	<img style="position:absolute;top:-43px;z-index:1000;border:0pt" src="<{$block.dirname}>/templates/images/<{$block.pic}>.gif" />
	</a>
</dd>
</dl>
<{ /if }>
