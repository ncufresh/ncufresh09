
<form action="topic_edit.php?action=new_newpost" method="post">
<div id="newtopic_title">發表文章</div>
<br class="clear" />
<div id="newtopic_inner">
  <{if $err_msg != NULL}>
  <div class="newtopic_inner_l"></div>
  <div class="newtopic_inner_r" style="color: #FF0033; font-weight: bold;"><{$err_msg}></div>
  <br class="clear" />
  <br class="clear" />
  <{/if}>
  <div class="newtopic_inner_l">分類:</div>
  <div class="newtopic_inner_r">
  <select name="Qcls">
    <option value="">請選擇</option>
    <{$Qcls}>
  </select>
  </div>
  <br class="clear" />
  <br class="clear" />
  <div class="newtopic_inner_l">標題:</div>
  <div class="newtopic_inner_r"><input name="Qtitle" type="text" value="<{$Qtitle}>" /></div>
  <br class="clear" />
  <br class="clear" />
  <div class="newtopic_inner_l">內容:</div>
  <div class="newtopic_inner_r">
  <textarea name="Qcontent" cols="45" rows="8"><{$Qcontent}></textarea>
  </div>
  <br class="clear" />
  <br class="clear" />
  <div class="newtopic_inner_l"></div>
  <div class="newtopic_inner_r">
  <br class="clear" />
  <input name="isPost" type="hidden" value="1" />
  <div id="submit_btn">
    <input name="submit" type="submit" value="發表文章" onclick="this.style.display='none';document.all.submit();" />
    <input name="reset" type="reset" value="重新填寫" />
  </div>
  </div>
  <br class="clear" />
</div>
</form>
